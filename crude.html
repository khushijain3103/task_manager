<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="scripts/controller.js"></script>

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    /> -->
    <script src="https://use.fontawesome.com/01c342a00a.js"></script>
    <link rel="stylesheet" href="assets/css/design.css">
    
    <title>TASK MANAGER APPLICATION</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="alert-info text-center"  >TASK MANAGER APP</h1>
        </div>
        <div class="form-group">
            <label for="">ID</label> 
            <input type="text"  class=" form-control" id="id" placeholder="Type ID Here">
        </div>
        <div class="form-group">
            <label for="">NAME</label> 
            <input type="text"  class=" form-control" id="name" placeholder="Type NAME Here">
        </div>
        <div class="form-group">
            <label for="">DATE</label> 
            <input type="date" id="date" class=" form-control" >
        </div>
        <div class="form-group">
            <label for="">DESCRIPTION</label> 
            <textarea class="form-control" id="desc" placeholder="Type Description Here" cols="30" rows="5">

            </textarea>
        </div>
        <div class="form-group">
            <label for="">URL</label> 
            <input type="text" id="url" class=" form-control" placeholder="Type URL Here">
        </div>
        <br>
        <div>
            <button class="btn btn-primary" id="add">ADD</button>
            <button class="btn btn-danger" id="delete">DELETE</button>
            <BUTTON class="btn btn-success" id="save">SAVE</BUTTON>
            <BUTTON class="btn btn-secondary" id="load">LOAD</BUTTON>
            <button class="btn btn-info" id="search" >SEARCH</button>
            <button class="btn btn-warning" id="clear">CLEAR SEARCH</button>
            <button class="btn btn-danger" id="clearAll">CLEAR ALL</button>
        </div>
        <br>
        <div>
            <h3 class="alert-danger">
                Total Records<span id="total"></span>
                Marked Records<span id="marked"></span>
                Unmarked Records<span id="unmarked"></span>
            </h3>
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th>DATE</th>
                        <th>URL</th>
                        <th id="operations">OPEARTIONS</th>
                    </tr>

                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>

    </div>
    
</body>
</html>
