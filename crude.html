<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TASK MANAGER APPLICATION</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="alert-info text-center"  >TASK MANAGER APP</h1>
        </div>
        <div class="form-group">
            <label for="">ID</label> 
            <input type="text"  class=" form-control" placeholder="Type ID Here">
        </div>
        <div class="form-group">
            <label for="">NAME</label> 
            <input type="text"  class=" form-control" placeholder="Type NAME Here">
        </div>
        <div class="form-group">
            <label for="">DATE</label> 
            <input type="date"  class=" form-control" >
        </div>
        <div class="form-group">
            <label for="">DESCRIPTION</label> 
            <textarea class="form-control" placeholder="Type Description Here" cols="30" rows="5">

            </textarea>
        </div>
        <div class="form-group">
            <label for="">URL</label> 
            <input type="text"  class=" form-control" placeholder="Type URL Here">
        </div>
        <br>
        <div>
            <button class="btn btn-primary">ADD</button>
            <button class="btn btn-danger">DELETE</button>
            <BUTTON class="btn btn-success">SAVE</BUTTON>
            <BUTTON class="btn btn-secondary">LOAD</BUTTON>
            <button class="btn btn-info">SEARCH</button>
            <button class="btn btn-warning">CLEAR SEARCH</button>
            <button class="btn btn-danger">CLEAR ALL</button>
        </div>
        <br>
        <div>
            <h3 class="alert-danger">TOTAL RECORDS MARKED RECORDS UNMARKED RECORDS</h3>
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th>DATE</th>
                        <th>URL</th>
                        <th>OPEARTIONS</th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
    
</body>
</html>
